<li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" routerLinkActive="active" [routerLink]="['/recipes', index]" style="cursor: pointer;">
   <div class="text">
      <h4>{{ recipe.name }}</h4>
      <p>{{ recipe.description }}</p>
   </div>
   <img [src]="recipe.imagePath" style="max-height: 50px;">
</li>
