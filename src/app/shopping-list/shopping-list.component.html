<div class="row">
   <div class="col-xl-10">
      <app-shopping-edit></app-shopping-edit>
      <hr>
      <ul class="list-group">
         <a class="list-group-item list-group-item-action d-flex justify-content-between" *ngFor="let ingredient of (ingredients | async).ingredients; let i = index" (click)="editItemEvent(i)" style="cursor: pointer;">
            {{ingredient.name}}  <span class="badge badge-danger p-2">{{ ingredient.amount }}</span>
         </a>
      </ul>
   </div>
</div>
