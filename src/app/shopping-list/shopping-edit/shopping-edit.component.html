<div class="row">
   <div class="col-12">
      <form #form="ngForm">
         <div class="row">
            <div class="col-sm-5 form-group">
               <label for="name">Name</label>
               <input type="text" id="name" class="form-control" ngModel required name="name">
            </div>
            <div class="col-sm-2 form-group">
               <label for="name">Amount</label>
               <input type="text" id="amount" class="form-control"ngModel required name="amount">
            </div>
         </div>
         <div class="row">
            <div class="col-12">
               <button class="btn btn-success mr-2" (click)="onSubmit('add')" [disabled]="!form.valid" >Add</button>
               <button class="btn btn-danger mr-2" (click)="onSubmit('delete')" [disabled]="!form.valid || !this.editMode">Delete</button>
               <button class="btn btn-primary" (click)="onSubmit('edit')" [disabled]="!form.valid || !this.editMode">Edit</button>
            </div>
         </div>
      </form>
   </div>
</div>
